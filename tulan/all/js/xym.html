<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body>
     
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">添加商品</h3>
      </div>
      <div class="panel-body">
        <!-- 下拉菜单 -->
        <textarea class="form-control" rows="3" placeholder="图片链接最多5个用分号隔开" id="min_pic"></textarea>
        <select name="sp_fl" id="sp_fl">
            <option value="1">新品</option>
            <option value="2">热销</option>
            <option value="3">预定</option>
            <option value="4">限量</option>
        </select>
        <!-- 标题 -->
        <input class="form-control input-lg" type="text" id="sp_title"placeholder="标题" />
        <div class="row">
          <!-- 价格 -->
          <div class="col-xs-3">
            <input id="money" type="text" class="form-control" placeholder="定价" />
          </div>
          <div class="col-xs-3">
            <input id="number" type="text" class="form-control" placeholder="库存" />
          </div>
          <div class="col-xs-3">
            <input id="shunf"type="text" class="form-control" placeholder="运费" />
          </div>
          <div class="col-xs-3">
            <input id="dz"type="text" class="form-control" placeholder="是否打折" />
          </div>
        </div>

        <!-- 尺码和颜色 -->
       <input type="checkbox" class="chima" id="chima1" value="S">
       <label for="chima1">S</label>
       <input type="checkbox" class="chima" id="chima2" value="L">
       <label for="chima2">L</label>
       <input type="checkbox" class="chima" id="chima3" value="XL">
       <label for="chima3">XL</label>
       <input type="checkbox" class="chima" id="chima4" value="2XL">
       <label for="chima4">2XL</label>
       <input type="checkbox" class="chima" id="chima5" value="4XL">
       <label for="chima5">4XL</label>
       <input type="checkbox" class="chima" id="chima6" value="6XL">
       <label for="chima6">6XL</label>
       <input type="checkbox" class="chima" id="chima7" value="8XL">
       <label for="chima7">8XL</label>
       <input type="checkbox" class="chima" id="chima8" value="均码">
       <label for="chima8">均码</label>
        <!-- 描述 -->
        <textarea class="form-control" rows="3" placeholder="商品描述图用？分开"></textarea>

      </div>
      <button id = "sub">不管了，你随便传</button>
    </div>

    
  </body>
  <script>
      // ;
         var sddf = document.getElementsByClassName("chima");
         var chima = []
       
         var shamgping;
      sub.onclick =function(){
        for(var i =0;i<sddf.length;i++){
            if(sddf[i].checked){
              chima.push(sddf[i].value)
           }
        }
        // 商品对象
        var shangpin = {
          title:sp_title.value,
          pic:min_pic.value,
          fenlei:sp_fl.value,
          manay:money.value,
          wuliu:shunf.value,
          number:number.value,
          dz:dz.value,
          cm:chima,
          id:time
          }

         
          console.log(shangpin)

          if(localStorage.shangping){
            sp=JSON.parse(localStorage.shangping);
            sp.push(shangpin);
            localStorage.shangping = JSON.stringify(sp)
            alert("导入成功")
           
		}else{
            shamgping=[];
            shamgping.unshift(shangpin)

          localStorage.shangping = JSON.stringify(shamgping)
        }

    
      }
      function CurentTime()
    { 
        var now = new Date();
        
        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日
        
        var hh = now.getHours();            //时
        var mm = now.getMinutes();          //分
        var ss = now.getSeconds();           //秒
        
        var clock = year + "-";
        
        if(month < 10)
            clock += "0";
        
        clock += month + "-";
        
        if(day < 10)
            clock += "0";
            
        clock += day + " ";
        
        if(hh < 10)
            clock += "0";
            
        clock += hh + ":";
        if (mm < 10) clock += '0'; 
        clock += mm + ":"; 
         
        if (ss < 10) clock += '0'; 
        clock += ss; 
        return(clock); 
}
var time = CurentTime();

      
           
      
     
         

  
  
  </script>
