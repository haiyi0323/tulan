    <script>
        	login.onclick=function(){
		var username=document.querySelector("#username").value;
		var password=document.querySelector("#password").value;
		var user;
		if (!localStorage.userl||localStorage.userl.length<=2) {
			alert("用户名不存在");
			return;
		}else{
			user=JSON.parse(localStorage.userl);
			var HasUserName=false;
			for (var i = 0; i < user.length; i++) {
				if (username==user[i].tel) {
					HasUserName=true;
					if (password==user[i].password) {
                        
                        var nowuseing = i;
                       
                      localStorage.nowuseing = JSON.stringify(nowuseing)
                      alert("登录成功,2秒后跳转到主页面");
                      setTimeout(
                          function () {
                            　window.location.href="../../index.html";
                          },1000
                      )
					}else{
						alert("密码错误");
					}
				}else{
					continue;
				}
			}
			if (!HasUserName) {
				alert("用户名不存在或输入错误");
			}
		}
	}
